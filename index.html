<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="game-board">
        <div id="player">Player 1</div>
        <div class="game-row-board">
            <div id="p00" class="game-place" style="border-right: 5px solid #FFC482; border-bottom: 5px solid #FFC482;"
                onclick="getPositionClick('p00')">
            </div>
            <div id="p01" class="game-place"
                style="border-right: 5px solid #FFC482; border-left: 5px solid #FFC482; border-bottom: 5px solid #FFC482;"
                onclick="getPositionClick('p01')">
            </div>
            <div id="p02" class="game-place" style="border-left: 5px solid #FFC482; border-bottom: 5px solid #FFC482;"
                onclick="getPositionClick('p02')">
            </div>
        </div>
        <div class="game-row-board">
            <div id="p10" class="game-place"
                style="border-right: 5px solid #FFC482; border-top: 5px solid #FFC482; border-bottom: 5px solid #FFC482;"
                onclick="getPositionClick('p10')">
            </div>
            <div id="p11" class="game-place"
                style="border-right: 5px solid #FFC482; border-left: 5px solid #FFC482; border-top: 5px solid #FFC482; border-bottom: 5px solid #FFC482;"
                onclick="getPositionClick('p11')">
            </div>
            <div id="p12" class="game-place"
                style="border-left: 5px solid #FFC482; border-top: 5px solid #FFC482; border-bottom: 5px solid #FFC482;"
                onclick="getPositionClick('p12')">
            </div>
        </div>
        <div class="game-row-board">
            <div id="p20" class="game-place" style="border-right: 5px solid #FFC482; border-top: 5px solid #FFC482;"
                onclick="getPositionClick('p20')">
            </div>
            <div id="p21" class="game-place"
                style="border-right: 5px solid #FFC482; border-left: 5px solid #FFC482; border-top: 5px solid #FFC482;"
                onclick="getPositionClick('p21')">
            </div>
            <div id="p22" class="game-place" style="border-left: 5px solid #FFC482; border-top: 5px solid #FFC482;"
                onclick="getPositionClick('p22')">
            </div>
        </div>
    </div>
</body>

</html>
